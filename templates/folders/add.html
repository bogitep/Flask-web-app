<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Folder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/folders/add.css') }}" rel="stylesheet">
</head>
<body>
<main class="container my-5 p-4 bg-white shadow-sm rounded">
    <h1 class="text-center mb-4">Add Folder</h1>
    <form method="POST" action="{{ url_for('folders.add_folder') }}">

        <div class="container mt-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        <div class="mb-3">
            <label for="folder_name" class="form-label">File Name:</label>
            <input type="text" id="folder_name" name="folder_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="user_id" class="form-label">User ID:</label>
            <input type="text" id="user_id" name="user_id" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Folder</button>
        
        <div class="mb-3">
            <label for="email_ids" class="form-label">Select Emails to Associate:</label>
            <select id="email_ids" name="email_ids" class="form-control" multiple>
                {% for email in emails %}
                    <option value="{{ email.id }}">{{ email.subject }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
