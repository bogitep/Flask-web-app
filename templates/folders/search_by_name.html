{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Search Folders by Name</h1>

        <form action="{{ url_for('folders.search_by_name') }}" method="POST">
            <div class="mb-3">
                <label for="folder_name" class="form-label">Folder Name</label>
                <input type="text" class="form-control" id="folder_name" name="folder_name" placeholder="Enter Folder Name">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if folders %}
        <h2 class="mt-4">Folders List</h2>
        <ul class="list-group">
            {% for folder in folders %}
                <li class="list-group-item">
                    <strong>Folder ID:</strong> {{ folder.id }}<br>
                    <strong>Folder Name:</strong> {{ folder.folder_name }}<br>
                </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    {% endblock %}
