{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Search Users with Folders</h1>
        <form method="POST" action="{{ url_for('user.search_users_with_folders') }}">
            <div class="mb-3">
                <label for="folder_name" class="form-label">Folder Name</label>
                <input type="text" name="folder_name" id="folder_name" class="form-control" placeholder="Enter folder name" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

            {% if users %}
            <h2 class="mt-4">Search Results</h2>
            <ul class="list-group">
                {% for user in users %}
                <li class="list-group-item">User: {{ user.username }}</li>
                {% endfor %}
            {% endif %}
            </ul>
    </div>
{% endblock %}
