<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/users/add.css') }}" rel="stylesheet">
</head>
<body>

<main class="container my-5 p-4 bg-white shadow-sm rounded">
    {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    <h1 class="text-center mb-4">Add a New User</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="created_at" class="form-label">Created At:</label>
            <input type="datetime-local" id="created_at" name="created_at" class="form-control" required>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="is_banned" name="is_banned" value="1" class="form-check-input">
            <label for="is_banned" class="form-check-label">Is Banned</label>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="is_flagged" name="is_flagged" value="1" class="form-check-input">
            <label for="is_flagged" class="form-check-label">Is Flagged</label>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="is_admin" name="is_admin" value="1" class="form-check-input">
            <label for="is_admin" class="form-check-label">Is Admin</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add User</button>
    </form>
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='videos/istockphoto-2157012706-640_adpp_is.mp4') }}" type="video/mp4">
    </video>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
