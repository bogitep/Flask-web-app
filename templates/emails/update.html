{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Update Email</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control" value="{{ email.subject }}" required>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea id="body" name="body" class="form-control" rows="5" required>{{ email.body }}</textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update Email</button>
            <a href="{{ url_for('email.list_emails') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
