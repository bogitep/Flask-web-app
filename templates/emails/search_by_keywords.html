{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Search Emails by Keywords</h1>

        <!-- Search Form -->
        <form method="POST" action="{{ url_for('email.search_by_keywords') }}">
            <div class="mb-3">
                <label for="keywords" class="form-label">Keywords</label>
                <textarea name="keywords" id="keywords" class="form-control" rows="3" placeholder="Enter keywords to search in emails" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Display Results -->
        {% if emails %}
            <h2 class="mt-4">Search Results</h2>
            <ul class="list-group">
                {% for email in emails %}
                    <li class="list-group-item">
                        <strong>Subject:</strong> {{ email.subject }}<br>
                        <strong>Body:</strong> {{ email.body }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
