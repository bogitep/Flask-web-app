<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2>Logout</h2>
            <p>You are logged in as <strong>{{ current_user.username }}</strong>.</p>
            <p>Would you like to log out?</p>
        </div>
        
        <!-- Option 1: Logout Button -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <form method="POST" action="{{ url_for('auth.logout') }}">
                    <button type="submit" class="btn btn-danger btn-lg">Logout</button>
                </form>
                <p class="mt-3">This option will log you out directly.</p>
            </div>
        </div>
        
        <hr class="my-4">

        <!-- Option 2: Confirmation Prompt -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center">
                    <button class="btn btn-warning btn-lg" id="confirm-logout-btn">Logout with Confirmation</button>
                </div>
                <div id="confirmation-dialog" class="d-none mt-4">
                    <div class="alert alert-warning text-center">
                        <p>Are you sure you want to log out?</p>
                        <form method="POST" action="{{ url_for('auth.logout') }}" class="d-inline">
                            <button type="submit" class="btn btn-danger">Yes, Logout</button>
                        </form>
                        <button class="btn btn-secondary" id="cancel-logout-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const confirmLogoutBtn = document.getElementById('confirm-logout-btn');
        const cancelLogoutBtn = document.getElementById('cancel-logout-btn');
        const confirmationDialog = document.getElementById('confirmation-dialog');

        confirmLogoutBtn.addEventListener('click', () => {
            confirmationDialog.classList.remove('d-none');
        });

        cancelLogoutBtn.addEventListener('click', () => {
            confirmationDialog.classList.add('d-none');
        });
    </script>
</body>
</html>
